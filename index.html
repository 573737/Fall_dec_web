<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Real-Time Motion Sensor Readings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    .sensor {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      background-color: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table,
    th,
    td {
      border: 1px solid #ddd;
    }

    th,
    td {
      padding: 8px;
      text-align: center;
    }

    h1 {
      color: #333;
    }
  </style>
</head>

<body>
  <h1>Real-Time Motion Sensor Readings</h1>
  <div class="sensor">
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>VelInc_X</th>
          <th>VelInc_Y</th>
          <th>VelInc_Z</th>
          <th>OriInc_w</th>
          <th>OriInc_x</th>
          <th>OriInc_y</th>
          <th>OriInc_z</th>
          <th>Acc_X</th>
          <th>Acc_Y</th>
          <th>Acc_Z</th>
          <th>Gyr_X</th>
          <th>Gyr_Y</th>
          <th>Gyr_Z</th>
          <th>Mag_X</th>
          <th>Mag_Y</th>
          <th>Mag_Z</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="time"></td>
          <td id="vel-x">0</td>
          <td id="vel-y">0</td>
          <td id="vel-z">0</td>
          <td id="ori-w">0</td>
          <td id="ori-x">0</td>
          <td id="ori-y">0</td>
          <td id="ori-z">0</td>
          <td id="acc-x">0</td>
          <td id="acc-y">0</td>
          <td id="acc-z">0</td>
          <td id="gyr-x">0</td>
          <td id="gyr-y">0</td>
          <td id="gyr-z">0</td>
          <td id="mag-x">0</td>
          <td id="mag-y">0</td>
          <td id="mag-z">0</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // Variables for velocity increment calculation
    var lastUpdate = Date.now();
    var velX = 0, velY = 0, velZ = 0;

    // Handle DeviceMotion events
    if (window.DeviceMotionEvent) {
      window.addEventListener('devicemotion', function (event) {
        var now = Date.now();
        var deltaTime = (now - lastUpdate) / 1000; // Convert to seconds
        lastUpdate = now;

        var acceleration = event.acceleration || { x: 0, y: 0, z: 0 };

        // Update accelerometer values
        document.getElementById('acc-x').innerText = acceleration.x.toFixed(2);
        document.getElementById('acc-y').innerText = acceleration.y.toFixed(2);
        document.getElementById('acc-z').innerText = acceleration.z.toFixed(2);

        // Velocity increment calculation
        velX += acceleration.x * deltaTime;
        velY += acceleration.y * deltaTime;
        velZ += acceleration.z * deltaTime;

        document.getElementById('vel-x').innerText = velX.toFixed(2);
        document.getElementById('vel-y').innerText = velY.toFixed(2);
        document.getElementById('vel-z').innerText = velZ.toFixed(2);

        var rotationRate = event.rotationRate || { alpha: 0, beta: 0, gamma: 0 };

        // Update gyroscope values
        document.getElementById('gyr-x').innerText = rotationRate.alpha.toFixed(2);
        document.getElementById('gyr-y').innerText = rotationRate.beta.toFixed(2);
        document.getElementById('gyr-z').innerText = rotationRate.gamma.toFixed(2);

        document.getElementById('time').innerText = now;
      });
    } else {
      console.error('DeviceMotionEvent is not supported on your device');
    }

    // Handle DeviceOrientation events
    if (window.DeviceOrientationEvent) {
      window.addEventListener('deviceorientation', function (event) {
        var alpha = event.alpha || 0;
        var beta = event.beta || 0;
        var gamma = event.gamma || 0;

        // Orientation values
        document.getElementById('ori-w').innerText = alpha.toFixed(2);
        document.getElementById('ori-x').innerText = beta.toFixed(2);
        document.getElementById('ori-y').innerText = gamma.toFixed(2);

        // Orientation quaternion (based on Euler angles)
        var qw = Math.cos(alpha / 2) * Math.cos(beta / 2) * Math.cos(gamma / 2) -
          Math.sin(alpha / 2) * Math.sin(beta / 2) * Math.sin(gamma / 2);

        document.getElementById('ori-w').innerText = qw.toFixed(2);
        document.getElementById('ori-x').innerText = alpha.toFixed(2);
        document.getElementById('ori-y').innerText = beta.toFixed(2);
        document.getElementById('ori-z').innerText = gamma.toFixed(2);
      });
    } else {
      console.error('DeviceOrientationEvent is not supported on your device');
    }
  </script>
</body>

</html>
